<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 6px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: black; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="documento">Tipo de Documento</label>
            <select id="documento" name="documento" required>
                <option value="">Seleccione</option>
                <option value="cedula">Cédula de ciudadanía</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="otro">Otro</option>
            </select>

            <label for="numero-documento">Número de Documento</label>
            <input type="text" id="numero-documento" name="numero-documento" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="genero">Género</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">Otro</option>
            </select>

            <label>
                <input type="checkbox" name="terminos" required>
                Acepto los términos y condiciones
            </label>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
