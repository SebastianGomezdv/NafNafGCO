<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/formulario.css">
</head>

<body class="formulario">
    <div class="container-formulario">
        <h2 class="titulo-formulario">Registro de Usuario</h2>
        <form class="formRegistro" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="documento">Tipo de Documento</label>
            <select id="documento" name="documento" required>
                <option value="">Seleccione</option>
                <option value="cedula">Cédula de ciudadanía</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="otro">Otro</option>
            </select>

            <label for="numero-documento">Número de Documento</label>
            <input type="text" id="numero-documento" name="numero-documento" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minlength="6">

            <div class="checkbox-container">
                <label class="checkbox-label">
                    <input class="checkbox-input" type="checkbox" name="terminos" required> Acepto los términos y
                    condiciones
                </label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="/assets/js/funcionesInicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
